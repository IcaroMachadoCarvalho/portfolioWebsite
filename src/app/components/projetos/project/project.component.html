<div class="project">
  <img [src]="project.imgProject" [alt]="'Imagem do ' +  project.name">
  <div class="project__info">
    <h2>{{project.name}}</h2>
    <p>{{project.description | slice:0:120}} </p>
    <div class="project__skills">
        <span *ngFor="let item of project.languages | slice:0:3">{{item}}</span>
    </div>
  </div>
</div>
