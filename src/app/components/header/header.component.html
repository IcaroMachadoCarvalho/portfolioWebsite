<header class="header">
  <div
    class="container header__container"
    [ngClass]="{
      scrolled: isScrolled,
      open: isMenuOpen,
      revealDown: isScrolled
    }"
  >
    <div class="header__tab">
      <!-- Logo -->
      <a href="/home#home" aria-label="Ir para home">
        <img
          src="../../../assets/images/imgLogo.png"
          alt="Imagem logo portfoflio"
        />
      </a>
      <ng-template #close>
        <!-- Este es el contenido que se mostrará cuando isMenuOpen sea false -->
        <svg
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          (click)="toggleTab()"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="#CCCCCC"
            stroke-width="0.576"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g id="Menu / Close_LG">
              <path
                id="Vector"
                d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </g>
        </svg>
      </ng-template>
      <!-- Ícone de Menu (Hambúrguer) -->
      <svg
        *ngIf="!isMenuOpen; else close"
        (click)="toggleTab()"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        role="button"
        aria-label="Abrir menu"
        tabindex="0"
      >
        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
      </svg>
    </div>

    <!-- Barra de navegação -->
    <nav
      class="navBar"
      [ngClass]="{ open: isMenuOpen, close: !isMenuOpen }"
      aria-label="Navegação principal"
    >
      <!-- Links de navegação -->
      <ul class="navBar__links">
        <li>
          <a href="/home#home" (click)="closeNav()" aria-label="Ir para home"
            >Home</a
          >
        </li>
        <li>
          <a href="/home#about" (click)="closeNav()" aria-label="Ir para sobre"
            >Sobre</a
          >
        </li>
        <li>
          <a
            href="/home#projects"
            (click)="closeNav()"
            aria-label="Ir para Projetos"
            >Projetos</a
          >
        </li>
        <li>
          <a href="/contact" (click)="closeNav()" aria-label="Ir para Contato"
            >Contato</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
